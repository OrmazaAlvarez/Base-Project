<div class="container">
  <section class="section">
    <h1 class="title">Contact</h1>  
    <div class="column is-full">
      <form [formGroup]="form"
            (ngSubmit)="onSubmit(form)"
            novalidate>
          <div class="control">
              <label class="label">Username</label>
              <input formControlName="user" class="input"/>
              <div class="error"
                   *ngIf="form.get('user').hasError('required')">Please provide a valid name.</div>
          </div>
          <div class="control">
            <label class="label">Email</label>
            <input formControlName="email" class="input"/>
            <div class="error"
                   *ngIf="form.get('email').hasError('required')">Please provide a valid name.</div>
          </div>
          <input class="button is-success"
                 type="submit"
                 value="Send"
                 [disabled]="!form.valid"/>
      </form>
    </div>
  </section>
  <section></section>
</div>
