<div class="is-one-quarter">
    <span (click)="unSelectItem()"
          class="icon has-text-info close-icon"
          [ngClass]="{ 'is-hidden': !isItemDisabled() }" >
        <i class="fas fa-times-circle"></i>
    </span>
    <div class="card">
        <div class="card-image">
            <app-image-container [image]="Product.image"></app-image-container>
        </div>
        <div class="card-content">
            <strong>{{Product.title}}</strong>
            <br />
            <p>{{Product.text}}</p>
            <button class="button is-fullwidth is-small"
            (click)="selectItem()" [disabled]="isItemDisabled()"
            [ngClass]="{'is-danger': !isItemDisabled()}">
                {{actionBuy}}
            </button>
        </div>
    </div>
</div>
